<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Dice Rolling Game</title>
  </head>
  <body>
    <main>
      <div class="overlay hidden"></div>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <!--  -->

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
      <button class="btn rules show-modal">âš  Rules</button>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1 class="modal-h1">Rules and Instructions</h1>
        <p class="modal-p">
          first one to reach 50 points wins. if rolls 1, you lose your current
          score. to secure your current score, you have to hold and your current
          score with be added to your main score.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
